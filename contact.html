<section id="contact pt pb">
  <div class="container">
    <div class="row">
       <div class="col-lg-12 text-center">
      <h2><strong>Contact Me</strong></h2>
         <div class="left color-black"></div>
         <i class="fa fa-star fa-2x color-black"></i>
         <div class="right color-black"></div>
       </div>
    </div>
    <div class="row pt pb">
      <div class="col-lg-8 col-lg-offset-2"> 
      <hr>
      <form name="sentMessage" class="contactForm" novalidate="">
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <input type="text" class="form-control" placeholder="Name" id="name">
            </div>
          </div>
          <hr>
          <div class="row control-group">
             <div class="form-group col-xs-12 floating-label-form-group controls">
             <input type="email" class="form-control" placeholder="Email Address" id="email">
             </div>
          </div>
          <hr>
          <div class="row control-group">
             <div class="form-group col-xs-12 floating-label-form-group controls">
               <input type="tel" class="form-control" placeholder="Phone Number" id="phone">
             </div>
          </div>
          <hr>
          <div class="row control-group">
             <div class="form-group col-xs-12 floating-label-form-group controls">
               <textarea rows="5" class="form-control" placeholder="Message" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
             </div>
          </div>
          <hr>
            <br>
          <div id="success"></div>
          <div class="row">
             <div class="form-group col-xs-12">
                 <button type="submit" class="btn btn-success btn-lg">Send</button>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
